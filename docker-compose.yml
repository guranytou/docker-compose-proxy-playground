version: '3.8'

services:
  proxy:
    image: nginx:latest
    container_name: proxy
    ports:
      - 18080:80
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - keycloak.docker.internal
    
  keycloak:
    image: jboss/keycloak:latest
    container_name: keycloak
    hostname: keycloak.docker.internal
    ports:
      - 8080:8080
    networks:
      - keycloak.docker.internal
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
      DB_VENDOR: h2
      TZ: Asia/Tokyo

  keycloak-bulk:
    image: int128/keycloak-bulk
    container_name: keycloak-bulk
    networks:
      - keycloak.docker.internal
    ports:
      - 5000:5000
    environment:
      OIDC_ISSUER: http://keycloak.docker.internal:8080/auth/realms/master
      OIDC_CLIENT_ID: keycloak-bulk
      OIDC_CLIENT_SECRET: 80a00dd6-7419-44a1-864d-ac8e44ebf68e
      JWT_SECRET: 80a00dd6-7419-44a1-864d-ac8e44ebf68e

  terraform:
    build:
      context: ./terraform
    container_name: terraform-for-keycloak
    networks:
      - keycloak.docker.internal
    volumes:
      - ./terraform:/terraform:ro
    environment:
      KEYCLOAK_URL: http://keycloak:8080
      TZ: Asia/Tokyo

networks:
  keycloak.docker.internal:
    name: keycloak.docker.internal